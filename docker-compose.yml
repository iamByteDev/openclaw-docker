yaml
version: "3.8"

services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw-remy
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      HOME: /home/node
      TERM: xterm-256color
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/openclaw
      - openclaw-storage:/home/node/storage
    command: ["node", "dist/index.js", "gateway", "--bind", "0.0.0.0", "--port", "18789"]

volumes:
  openclaw-config:
  openclaw-workspace:
  openclaw-storage:
